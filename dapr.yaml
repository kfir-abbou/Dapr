# Dapr Multi-App Run configuration
version: 1
common:
  resourcesPath: ./components
  configFilePath: ./config.yaml
apps:
  - appId: servicea
    appDirPath: ./ServiceA
    appPort: 5001
    command: ["dotnet", "run"]
    daprHTTPPort: 3501
    daprGRPCPort: 50001
    metricsPort: 9091
    
  - appId: serviceb
    appDirPath: ./ServiceB
    appPort: 5002
    command: ["dotnet", "run"]
    daprHTTPPort: 3502
    daprGRPCPort: 50002
    metricsPort: 9092

  - appId: servicec
    appDirPath: ./ServiceC
    appPort: 5003
    command: ["python", "-m", "uvicorn", "main:app", "--host", "0.0.0.0", "--port", "5003"]
    daprHTTPPort: 3503
    daprGRPCPort: 50003
    metricsPort: 9093
